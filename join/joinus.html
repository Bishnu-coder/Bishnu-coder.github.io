<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Robotics - Join us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="mainbody">
    <div #main-content>
        <div id="trending">
            29% off on Arduino masterclass!! Join Now!!
        </div>
        <div id="joinersPage" class="joiners-page-container">
          <h2>Join Us</h2>
          <form class="joiners-form">
            <label for="joiner_name">Full Name</label>
            <input type="text" id="joiner_name" name="joiner_name" required />
      
            <label for="joiner_email">Email</label>
            <input type="email" id="joiner_email" name="joiner_email" required />
      
            <label for="joiner_phone">Phone Number</label>
            <input type="tel" id="joiner_phone" name="joiner_phone" required />
      
            <label for="joiner_message">Biography</label>
            <textarea id="joiner_message" name="joiner_message" rows="4" required></textarea>
      
            <button type="submit">Submit</button>
            <button type="button" onclick="hideJoinersPage()">Cancel</button>
          </form>
        </div>
      
    </div>
    <script src="script.js"></script>
</body>

</html>
